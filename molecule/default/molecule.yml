---
dependency:
  name: galaxy
  options:
    role-file: molecule/default/requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: rancher
    box: centos/7
    cpus: 1
    memory: 4096
    interfaces:
      - auto_config: true
        ip: 172.28.128.3
        network_name: private_network
        type: static
provisioner:
  name: ansible
  log: true
  inventory:
    host_vars:
      rancher:
        # RKE VARS
        rke_nodes:
          - address: 172.28.128.3
            user: vagrant
            role: [controlplane, etcd, worker]

        # RANCHER VARS
        cloudflare_setup: false
        cloudflare_api_key: changeme

        rancher_helm_chart:
          name: rancher
          version: "{{ rancher_version }}"
          release: rancher
          namespace: cattle-system
          source:
            type: repo
            location: https://releases.rancher.com/server-charts/stable
          state: present
          values:
            hostname: rancher.molecule.noeg.wtf

  lint:
    name: ansible-lint
    options:
      x: [
        "204"  # Lines should be no longer than 160 chars
      ]
verifier:
  name: testinfra
  lint:
    name: flake8
